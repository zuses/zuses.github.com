<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lightbox效果演示</title>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/lightbox.js"></script>
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/lightbox.css">
</head>
<body>

	<h1>1组图片</h1>
	<div>
		<img class="js-lightbox" data-role="lightbox" data-source="img/1-1.jpg" data-group="group-1" data-id="dsdadad1" data-caption="标题1" src="img/1-1.jpg" alt="" width="100" height="100">
		<img class="js-lightbox" data-role="lightbox" data-source="img/1-2.jpg" data-group="group-1" data-id="dsdadad2" data-caption="标题2" src="img/1-2.jpg" alt="" width="100" height="100">
		<img class="js-lightbox" data-role="lightbox" data-source="img/1-3.jpg" data-group="group-1" data-id="dsdadad3" data-caption="标题3" src="img/1-3.jpg" alt="" width="100" height="100">
	</div>

	<h1>2组图片</h1>
	<div>
		<img class="js-lightbox" data-role="lightbox" data-source="img/2-1.jpg" data-group="group-2" data-id="asasasa1" data-caption="标题4" src="img/2-1.jpg" alt="" width="100" height="100">
	</div>
</body>
<script>
	$(function(){
		var lightbox = new LightBox({
			speed: 300,
			maskOpacity: .2
		});
	})
</script>
</html>
