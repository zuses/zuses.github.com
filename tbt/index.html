</body>
<script>
	var html = document.getElementsByTagName('html')[0];
	var winWidth = window.innerWidth;
	if(winWidth >= 640){
		winWidth = 640
	}
	var scale = winWidth/320;
	html.style.fontSize = scale*12 + 'px';
	window.onresize = function(){
		var html = document.getElementsByTagName('html')[0];
		var winWidth = window.innerWidth;
		if(winWidth >= 640){
			winWidth = 640
		}
		var scale = winWidth/320;
		html.style.fontSize = scale*12 + 'px';
	}
</script>
</html>
