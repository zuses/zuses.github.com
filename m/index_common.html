<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
	<!-- width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边  -->
	<!-- width：宽度（数值 / device-width）（范围从200 到10,000，默认为980 像素） -->
	<!-- height：高度（数值 / device-height）（范围从223 到10,000） -->
	<!-- initial-scale：初始的缩放比例 （范围从>0 到10） -->
	<!-- minimum-scale：允许用户缩放到的最小比例 -->
	<!-- maximum-scale：允许用户缩放到的最大比例 -->
	<!-- user-scalable：用户是否可以手动缩 (no,yes) -->

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!-- 启用 WebApp 全屏模式 -->

	<meta content="yes" name="apple-touch-fullscreen">
	<!-- 添加到主屏幕“后，全屏显示 -->

	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<!-- 隐藏状态栏/设置状态栏颜色：只有在开启WebApp全屏模式时才生效。content的值为default | black | black-translucent 。 -->

	<meta name="apple-mobile-web-app-title" content="主屏标题">
	<!-- 添加到主屏后的标题 -->

	<meta content="telephone=no,email=no" name="format-detection" />
	<!-- 忽略数字自动识别为电话号码，忽略识别邮箱 -->

	<meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
	<!-- 添加智能 App 广告条 Smart App Banner：告诉浏览器这个网站对应的app，并在页面上显示下载banner -->

	<meta name="HandheldFriendly" content="true">
	<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->

	<meta name="MobileOptimized" content="320">
	<!-- 微软的老式浏览器 -->

	<meta name="screen-orientation" content="portrait">
	<!-- uc强制竖屏 -->

	<meta name="x5-orientation" content="portrait">
	<!-- QQ强制竖屏 -->

	<meta name="full-screen" content="yes">
	<!-- UC强制全屏 -->

	<meta name="x5-fullscreen" content="true">
	<!-- QQ强制全屏 -->

	<meta name="browsermode" content="application">
	<!-- UC应用模式 -->

	<meta name="x5-page-mode" content="app">
	<!-- QQ应用模式 -->

	<meta name="msapplication-tap-highlight" content="no">
	<!-- windows phone 点击无高光 -->

	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<!-- 浏览器内核控制 -->

	<meta http-equiv="Pragma" content="no-cache">
	<!-- 禁止浏览器从本地计算机的缓存中访问页面内容：这样设定，访问者将无法脱机浏览。 -->

	<meta name="mobile-agent" content="format=[wml|xhtml|html5]; url=url">
	<!-- 站点适配：主要用于PC-手机页的对应关系。 [wml|xhtml|html5]根据手机页的协议语言，选择其中一种；
	url="url" 后者代表当前PC页所对应的手机页URL，两者必须是一一对应关系。-->

	<title>Ryze的博客-触屏版</title>
	<link rel="stylesheet" href="../css/m-global.css">
</head>
<body>
	<center><h2>建设中，敬请期待......</h2></center>
</body>
</html>
