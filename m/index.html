<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection" />
	<meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
	<meta name="HandheldFriendly" content="true">
	<title>Ryze的博客-触屏版</title>
	<div id='wx_pic' style='margin:0 auto;display:none;'>
		<img src='../img/IMG_0216.JPG' />
	</div>
	<link rel="stylesheet" href="../css/m-global.css">
	<link rel="stylesheet" href="../css/m-index.css">
	<script src="../js/zepto.js"></script>
</head>
<body>
	<div class="page">
		<div class="door">
			<p class="title_name">李少杰的博客</p>
			<p class="title_tips">发现一切美好的事</p>
			<div class="up_ico"></div>
		</div>
		<div class="main">
			<p class="temp"></p>
		</div>
	</div>
</body>
<script>
	
	document.addEventListener('touchmove', function (event) {
		event.preventDefault();
	}, false);
	$('.door').swipeUp(function(){
		$('.door').animate({
		  	translateY: '-100%'
		}, 500, 'ease-out',function(){
			// 文字打印
			var tempTxt = '正在努力建设中...';
			var speed = 100;
			var num = -1;
			tempTxt = tempTxt.split('');
			var timer = setInterval(function(){
				num++;
				if (num >= tempTxt.length) {
					num = tempTxt.length;
					clearInterval(timer);
					$('.temp').addClass('on');
				};
				$('.temp').append(tempTxt[num]);
			},speed);
		});
	})
	$('.main').swipeDown(function(){
		$('.door').animate({
			translateY: 0
		},500,'ease-out',function(){
			$('.temp').text('').removeClass('on');
		})
	})
</script>
<script>
	$(window).resize(function(event) {
		var html = $('html');
		var winWidth = $(window).width();
		var scales = 40/320;
		html.css('fontSize',scales*winWidth);
	});
	$(function(){
		var html = $('html');
		var winWidth = $(window).width();
		var scales = 40/320;
		html.css('fontSize',scales*winWidth);
	});
</script>
</html>
