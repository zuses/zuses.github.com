<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原型链</title>
</head>
<script>
	function Cat(name) {
	    this.name = name;
	    this.say = function(){
	        return 'Hello, ' + this.name + '!';
	    }
	}

	var kitty = new Cat('Kitty');
	var doraemon = new Cat('哆啦A梦');
	if (kitty && kitty.name === 'Kitty' && kitty.say && typeof kitty.say === 'function' && kitty.say() === 'Hello, Kitty!' && kitty.say === doraemon.say) {
	    alert('测试通过!');
	} else {
	    alert('测试失败!');
	}
</script>
<body>
	
</body>
</html>
