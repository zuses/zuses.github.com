<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>splice() 方法</title>
</head>
<body>
	
</body>
<script>
	// arrayObject.splice(index,howmany,item1,.....,itemX);
	// index - 必需。整数，规定添加/删除项目的位置，使用负数可从数组结尾处规定位置。
	// howmany - 必需。要删除的项目数量。如果设置为 0，则不会删除项目。
	// item1,...,itemX - 可选。向数组添加的新项目。
	var array = new Array();
	array[0] = 'a';
	array[1] = 'b';
	array[2] = 'c';
	array[3] = 'd';
	array[4] = 'e';
	array.splice(2,1,4,3,4);
	console.log(array);
</script>
</html>
