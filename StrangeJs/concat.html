<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>concat() 方法</title>
</head>
<body>
	<a id="a" title="123">123</a>
</body>
<script>
	// 删除数组的最后一个元素
	var array1 = [1,2,3,4,5];
	var array2 = [6,7,8,9,10];
	var array3 = array1.concat(array2);
	console.log(array3);
</script>
</html>
