<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="js/jquery-1.11.3.min.js"></script>
</head>
<body>
	<div id="test"></div>
</body>
<script>
	$(function(){
		var a = $.ajax({
			url:'file/test.html',
			success:function(){
				alert('加载成功！');
			},
			error:function(){
				alert('出错了！');
			},
			async:'false'
		});
		$('#test').html(a.responseText);
		console.log(a)
	});
</script>
</html>
