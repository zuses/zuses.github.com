<!doctype html>
<html>    
<head>
<title>angularjs 表单</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">  
<script src="../js/Angular.js"></script>        
</head>    
<body>
	<div ng-app="myApp" ng-controller="formCtrl">
		<!-- HTML5 表单属性 novalidate 用于禁用浏览器默认的验证。 -->
		<form novalidate>
			First Name:<br><input type="text" ng-model="user.firstName"><br>
			Last Name:<br><input type="text" ng-model="user.lastName"><br><br>
			<button ng-click="reset()">RESET</button>
		</form>
		<p>form = {{user}}</p>
		<p>master = {{master}}</p>
	</div>   
	<script>
		var app = angular.module('myApp',[]);
		app.controller('formCtrl',function($scope){
			$scope.master = {firstName: 'Jonh',lastName: 'Doe'};
			$scope.reset = function(){
				$scope.user = angular.copy($scope.master);
			}
			$scope.reset()
		})
	</script>
</body>
</html>
