  var arr = [1,2,3,1,2,3,1,2,3];
  var margin = 10;

    var n = Math.floor(winWidth/192);
    var h = [];
    console.log(oImg[i].offsetHeight)
    
    if (i < n) {
      oLi.eq(i).css({
        'left': i*192,
        'top' : 0
      });
    } else{
      h[i] = liHeight;
      var min_H = Math.min.apply(null,h);
      console.log(liHeight)
      oLi.eq(i).css({
        'left': (i - n)*192,
        'top' : 174
      });
    }
    console.log(n)
  }
